<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedal Visualizer</title>
  </head>
  <body>
    <div id="app">
      <button
        id="drop-zone"
        type="button"
        aria-label="Drop CSV/TSV or click to browse"
        title="Drop CSV/TSV or click to browse"
      >
        <svg class="drop-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path
            fill="currentColor"
            d="M12 3l4.5 4.5-1.4 1.4-1.6-1.6V14h-2V7.3l-1.6 1.6-1.4-1.4L12 3zm-7 12h14v4H5v-4z"
          />
        </svg>
        <span class="sr-only">Drop CSV/TSV or click to browse</span>
      </button>
      <input
        id="file-input"
        type="file"
        accept=".csv,.tsv,text/csv,text/tab-separated-values"
        multiple
      />
      <canvas id="ui-canvas" width="400" height="400"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
